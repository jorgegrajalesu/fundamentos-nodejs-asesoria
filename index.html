<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fundamentos en js</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    
    
    <div class="row row-cols-1 row-cols-md-2 g-4 p-4 " id="simulador"> 
          <h2 class="container col-md-1 mx-auto">Simulador con js</h2>    
        <form class="row g-3 needs-validation mx-auto" novalidate id="formulario" name="simulador">
            <div class="col-md-12">
                <label for="producto" class="form-label">Producto</label>
                <select class="form-select" id="producto" name="producto" required>
                    <option selected>Seleccionar...</option>
                    <option value="televisor">Televisor</option>
                    <option value="monitor">Monitor</option>
                    <option value="teclado">Teclado</option>
                </select>
            </div>
            <div class="col-md-4">
                <label for="cantidad" class="form-label">cantidad</label>
                <input type="number" class="form-control" id="cantidad" name="cantidad" required>
               
            </div>
         
            <div class="col-md-6">
                <label for="precio" class="form-label">Precio</label>
                <input type="text" class="form-control" id="precio" name="precio" required>
                
            </div>
           
         
            <div class="col-12">
            <button class="btn btn-primary" type="button" onClick="calcular()">Calcular</button>
            <button class="btn btn-primary" type="reset">Cancelar</button>
            </div>

            <!-- generar los resultados -->
            <p>
                Producto: <span id="valorProducto"></span><br/>
                Precio: <span id="valorPrecio"></span><br/>
                Valor Total: <span id="valorTotal"></span><br/>
                Valor Iva: <span id="valorIva"></span><br/>
                Total a Pagar: <span id="totalPagar"></span><br/>
            </p>
        </form>
    </div>
    <!-- js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
    <!-- <script src="js/hola-mundo.js"></script> -->
    <!-- <script src="js/variables.js"></script> -->
    <!-- <script src="js/arrays.js"></script> -->
    <script src="js/simulador.js"></script>
</body>
</html>
